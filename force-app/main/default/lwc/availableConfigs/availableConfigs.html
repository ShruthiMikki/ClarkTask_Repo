<template>
    <lightning-card>
        <div>
            <lightning-datatable
                    key-field="id"
                    data={accList}
                    columns={columns}
                    onrowselection={handleRowAction}>
            </lightning-datatable>
        </div>
        <div  class="slds-p-top_large">
            <lightning-button
                variant="success"
                label="Select Configs"
                titel="Select Configs"
                onclick={handelClick}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
